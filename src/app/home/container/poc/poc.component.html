<input class="form-control" value="{{name}}" *ngIf="name =='aymen'">

<hr>
<div class="form-group row">
  <label class="col-md-3">Name</label>
  <input type="text" [(ngModel)]="name" class=" col-md-9 form-control">
</div>
<div class="form-group row">
  <label class="col-md-3">Email</label>
  <input type="email" [(ngModel)]="email" class="col-md-9 form-control">
</div>
<div class="form-group row">
  <label class="col-md-3">Phone</label>
  <input type="number" [(ngModel)]="phone" class="col-md-9  form-control">
</div>
<div class="form-group row">
  <label class="col-md-3">About</label>
  <textarea class="col-md-9 form-control" [(ngModel)]='about'></textarea>
</div>
<div class="action">
  <button class="btn btn-danger" (click)="annuler()" *ngIf='varb'>Annuler</button>
  <button class="btn btn-info" (click)="submit()" *ngIf="name !== '' && name !== undefined">Valide</button>
</div>

<hr>

<table class="table">
  <thead>
    <tr>
      <td appMydirective>Id</td>
      <td appMydirective>Name <input type = "text" [(ngModel)] = "search" class ="form-control"></td>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let h of HEROES | mypipe:search'>
      <td>{{h.id}}</td>
      <td [ngClass]="{affected:h.name == name , unknown:h.name != name}">{{h.name}}</td>
    </tr>
  </tbody>
  </table>
<!--api posts-->
<table class="table">
<thead>
    <tr>
      <td appMydirective>userId</td>
      <td appMydirective>title</td>
      <td appMydirective>body</td>
    </tr>
  </thead>
<tbody>
    <tr *ngFor='let p of posts'>
        <td>{{p.userId}}</td>
        <td>{{p.title}}</td>
        <td>{{p.body}}</td>
      </tr>
   


  </tbody>
</table>
